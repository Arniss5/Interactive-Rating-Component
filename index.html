<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <!-- SCORING CARD -->
    <section class="card">
      <div class="star-circle"><img src="./images/icon-star.svg" alt="" /></div>
      <div class="text-container">
        <h1 class="text-title">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="score-container">
        <div class="score">1</div>
        <div class="score">2</div>
        <div class="score">3</div>
        <div class="score">4</div>
        <div class="score">5</div>
      </div>
      <button class="submit-btn">SUBMIT</button>
    </section>
    <!-- THANK YOU CARD -->
    <section class="thank-you-card">
      <img src="./images/illustration-thank-you.svg" alt="Thank you" />
      <div class="selection">You selected 4 out of 5</div>
      <h1 class="text-title thank">Thank you!</h1>
      <p class="text thank-you">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
